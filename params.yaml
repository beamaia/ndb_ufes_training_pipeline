project: oscc_bin # expected options [oscc_bin, dys_bin, oscc_dys, multiclass]
run_name: ""

stages:
  train: true
  test: true
  origin_test: false

dataset:
  root: data
  patch: patch_images
  origin: original_images

hyperparameters:
  optimizer:
    name: sgd
    learning_rate: 0.01
    momentum: 0.9
  scheduler:
    name: reduce_lr_on_plateau
    other:
      # factor: 0.1
      # patience: 5
      mode: min
      factor: 0.1
      patience: 5
      min_lr: 0.000001
  model:
    name: mobilenetv2
    other:
  other:
    loss: cross_entropy
    loss_weights: true
    folds: 5
    epochs: 200
    batch_size: 30
    train_type: cross_validation

device: mps
node_type: float32

